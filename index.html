<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Sistema de Filmes</h1>
    <div class="mb-3">
      <label for="movieTitle" class="form-label">Buscar Filme</label>
      <input type="text" id="movieTitle" class="form-control" placeholder="Digite o nome do filme" autocomplete="off">
      <div id="suggestions" class="list-group mt-2"></div>
    </div>

    <form id="movieForm">
      <button type="submit" class="btn btn-primary">Adicionar Filme</button>
    </form>

    <h3 class="mt-4">Filmes Cadastrados</h3>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Título</th>
          <th>Ano</th>
          <th>Gênero</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="movieList"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
